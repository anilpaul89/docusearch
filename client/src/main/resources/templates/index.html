<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body>
<br/><br/>
<div class="container-fluid">
    <div class="row">
           <h2 class="text-center"> Document Search</h2>
    </div>
    <br/>
    <form>
        <div class="form-group">
            <label for="searchquery">Search Query</label>
            <input type="text" class="form-control" id="searchquery" aria-describedby="search"
                   placeholder="Enter Search Term">
        </div>
        <button type="button" id="search" class="btn btn-primary">Search</button>
    </form>
    <hr/>
    <div class="row" id="searchresult" style="display:none">
        <h3>Search Result</h3>
    </div>
    <div class="row" style="display:none" id = "results">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Download</th>
            </tr>
            </thead>
            <tbody id="tablebody">

            </tbody>
        </table>
    </div>

    <div class="row" style="display:none" id = "noresults">
        <br/>
       <h4>No results to show</h4>
    </div>

</div>
<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/docusearch.js}"></script>
</body>
<script type="text/javascript">
    $(document).ready( docusearch() )

</script>
</html>
